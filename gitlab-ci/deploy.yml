.validate_template:
    stage: validate
    image:
        name: opentofu/opentofu:1.9.5
        entrypoint: [""]
    environment:
        name: $ENV
    script:
        - cd infra
        - opentofu init -backend=false
        - opentofu validate

.plan_template:
    stage: plan
    image:
        name: opentofu/opentofu:1.9.5
        entrypoint: [""]
    environment:
        name: $ENV
    script:
        - cd infra
        - opentofu init -backend-config="backend-${ENV}.tf"
        - opentofu plan -out="${ENV}.tfplan" -var="env_name=${ENV}"
    artifacts:
        paths:
            - "${ENV}.tfplan"
        expire_in: 6 hours

.apply_template:
    stage: apply
    image:
        name: opentofu/opentofu:1.9.5
        entrypoint: [""]
    environment:
        name: $ENV
    script:
        - cd infra
        - opentofu init -backend-config="backend-${ENV}.tf"
        - opentofu apply "${ENV}.tfplan"
